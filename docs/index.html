<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>j-weapons - There's always the JavaScript weapons you want.</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="There's always the JavaScript weapons you want.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>

  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: 'j-weapons',
      repo: 'https://github.com/GHBJayce/j-weapons',
      loadNavbar: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: {
          '/': '搜索',
        },
        noData: {
          '/': '找不到结果',
        },
        depth: 6
      },
      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/GHBJayce/j-weapons/blob/master/docs/'
        )
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
</body>
</html>
